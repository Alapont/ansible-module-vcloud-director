---
# tasks file for vdc

- name: create org vdc
  vcd_org_vdc:
    vdc_org_name: Acme
    vdc_name: ACME_PAYGG
    provider_vdc_name: PVDC
    is_enabled: true
    storage_profiles:
      - name: "*"
        enabled: true
        units: MB
        limit: 100000
        default: true
    state: present
  register: output

- name: create org vdc output
  debug:
    msg: '{{ output }}'


- name: update org vdc
  vcd_org_vdc:
    vdc_org_name: Acme
    vdc_name: ACME_PAYGG
    resource_guaranteed_cpu: 0.2
    resource_guaranteed_memory: 0.2
    vcpu_in_mhz: 10000
    state: "update"
  register: output

- name: update org vdc output
  debug:
    msg: '{{ output }}'

- name: list storage profiles
  vcd_org_vdc:
    vdc_org_name: Acme
    vdc_name: ACME_PAYGG
    operation: list_storage_profiles
  register: output

- name: list storage profiles output
  debug:
    msg: '{{ output }}'

- name: add storage profiles
  vcd_org_vdc:
    vdc_org_name: Acme
    vdc_name: ACME_PAYGG
    storage_profiles:
      - name: 'VM Encryption Policy'
        enabled: true
        default: false
        limit: 1000
    operation: add_storage_profile
  register: output

- name: add storage output
  debug:
    msg: '{{ output }}'

- name: update storage profiles
  vcd_org_vdc:
    vdc_org_name: Acme
    vdc_name: ACME_PAYGG
    storage_profiles:
      - name: 'VM Encryption Policy'
        enabled: false
    operation: update_storage_profile
  register: output

- name: update storage output
  debug:
    msg: '{{ output }}'

- name: delete storage profiles
  vcd_org_vdc:
    vdc_org_name: Acme
    vdc_name: ACME_PAYGG
    storage_profiles:
      - name: 'VM Encryption Policy'
    operation: delete_storage_profile
  register: output

- name: delete storage output
  debug:
    msg: '{{ output }}'

- name: list storage profiles
  vcd_org_vdc:
    vdc_org_name: Acme
    vdc_name: ACME_PAYGG
    operation: list_storage_profiles
  register: output

- name: list storage profiles output
  debug:
    msg: '{{ output }}'

- name: delete vdc
  vcd_org_vdc:
    vdc_name: ACME_PAYGG
    provider_vdc_name: PVDC
    vdc_org_name: Acme
    state: absent
  register: output

- name: delete vdc output
  debug:
    msg: '{{ output }}'
